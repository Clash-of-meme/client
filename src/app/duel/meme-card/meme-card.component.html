<div class="card">
    <div class="card-image">
        <img [src]="(memeDetails | async)?.url">
    </div>
    <div class="card-content">
        <h4>{{(author | async)?.login}}</h4>
    </div>
    <div class="card-action">
        <a *ngIf="!finished" class="waves-effect waves-light btn" (click)="vote()">Voter</a>
        <span *ngIf="finished">{{votes}}</span>
    </div>
</div>
