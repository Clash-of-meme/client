<div class="container row">
    <ul class="collection with-header col s6 offset-s3">
        <li class="collection-header"><h4>Memes de {{(user | async)?.login}}</h4></li>

        <li class="collection-item avatar" *ngFor="let meme of memes | async">
            <img [src]="meme.url"
                 alt="aperÃ§u meme" class="circle">
            <span class="title">{{getMemeAuthor(meme)}}</span>
            <span class="secondary-content">{{meme.elo}}</span>
        </li>
        <li>
            <a class="btn btn-flat waves" (click)="modal()">Nouveau meme</a>
        </li>
    </ul>

            <h4>Modal Header</h4>

            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
</div>
