<div style="text-align: center;">
    <div class="section"></div>

    <h5 class="indigo-text">Inscription</h5>
    <div class="section"></div>

    <div class="container">
        <div class="z-depth-1 grey lighten-4 row"
             style="display: inline-block; padding: 32px 48px 0 48px; border: 1px solid #EEE;">

            <form class="col s12">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input required [(ngModel)]="username" class='validate' type="text" name='username' id='username'/>
                        <label for='username'>Identifiant</label>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input required [(ngModel)]="email" class='validate' type="email" name='username' id='email'/>
                        <label for='email'>Email</label>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input required [(ngModel)]="password1" class='validate' type='password' name='password1'
                               id='password1'/>
                        <label for='password1'>Mot de passe</label>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input required [(ngModel)]="password2" class='validate' type='password' name='password2'
                               id='password2'/>
                        <label for='password2'>VÃ©rification mot de passe</label>
                    </div>
                </div>

                <br/>
                <div style="text-align: center;">
                    <div class='row'>
                        <button (click)="signup()" name='btn_login'
                                class='col s12 btn btn-large waves-effect indigo'>
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
